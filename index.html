<!DOCTYPE html>
<html>
	<head> <title> Calculator </title> 
		<link rel = "stylesheet" type = "text/css" href = "calculator.css" />
		<script src="jquery-3.2.1.js"></script>

	</head>
		<body>
		<br/>
		<div id = "outside">
			<br/>
			<h1 class="text"> Calculator </h1>
			<div id="calcscreen">
				<span id="calcoutput"> </span>
			</div>
			
			<br/>

			<div id="keypad">
			<button id="clear" class="biggerinputbutton"> CLEAR </button>
			<button id="backspace" class="biggerinputbutton"> BACK </button>
			<button id="openbracket" class="inputbutton"> ( </button>
			<button id="closebracket" class="inputbutton"> ) </button>
			</br>

			<button id="7" class="inputbutton"> 7 </button>
			<button id="8" class="inputbutton"> 8 </button>
			<button id="9" class="inputbutton"> 9 </button>
			<button id="/" class="inputbutton"> / </button>
			</br>
	
			<button id="4" class="inputbutton"> 4 </button>
			<button id="5" class="inputbutton"> 5 </button>	
			<button id="6" class="inputbutton"> 6 </button>
			<button id="*" class="inputbutton"> * </button>
			</br>	
			<button id="1" class="inputbutton"> 1 </button>
			<button id="2" class="inputbutton"> 2 </button>	
			<button id="3" class="inputbutton"> 3 </button>
			<button id="-" class="inputbutton"> - </button>
			</br>
	
			<button id="0" class="inputbutton"> 0 </button>
			<button id="." class="inputbutton"> . </button>
			<button id="equals" class="inputbutton"> = </button>
			<button id="+" class="inputbutton"> + </button>
			</br>

			</div>
		</div>

	<script type = "text/javascript" src = "calculator.js"> </script>

	</body>

</html>
